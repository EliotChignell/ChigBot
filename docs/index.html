<html>
  <head>
    <title>ChigBot</title>
    <link href='./assets/style.css' rel='stylesheet'>
  </head>
  <body>
    <div class="title">
      <h1 style="font-size: 50px;">ChigBot</h1>
      <p style="font-size: 25px;">A multi-purpose discord.js bot <a href="https://discordbots.org/bot/442184461405126656" ><img src="https://discordbots.org/api/widget/status/442184461405126656.svg" alt="ChigBot" /></a><a href="https://discordapp.com/api/oauth2/authorize?client_id=442184461405126656&permissions=0&scope=bot" target="_blank" class="link">Invite</a></p>
      <hr>
    </div>

    <div class="commands">
      <h2>Commands</h2>
      <h3>Prefix: ch [command]</h3>
    </div>

      <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"></script>

    <script>
        let commands = document.querySelector('.commands');
        var help = $.getJSON('https://api.myjson.com/bins/1d204c', data => {
          for (var i in data) {
            commands.innerHTML += "<h4>"+data[i].usage+"</h4>"+"<p>"+data[i].description+"</p>";
            console.log(data[i].usage);
          }
          document.body.innerHTML += "<h2>Settings</h2><h4>ch settings prefix [prefix] OR ch settings prefix default</h4><p>Change the prefix</p>";
        });
    </script>
  </body>
</html>
